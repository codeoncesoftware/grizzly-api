<mat-form-field class="fields-chip-list">
    <mat-chip-list #chipList aria-label="Fields selection">
        <mat-chip *ngFor="let field of fields" [selectable]="selectable" [removable]="removable"
            (removed)="remove(field)">
            {{field}}
            <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
        </mat-chip>
        <input placeholder="Project fields to return from query..." [matChipInputFor]="chipList"
            [matChipInputSeparatorKeyCodes]="separatorKeysCodes" [matChipInputAddOnBlur]="addOnBlur"
            (matChipInputTokenEnd)="add($event)">
        <!-- Tooltip -->
        <mat-icon matSuffix style="cursor: pointer;" matTooltipClass="test" matTooltip="{{ 'help.projection' | translate }}">
            info
        </mat-icon>
    </mat-chip-list>
</mat-form-field>
